<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PomodoroClock</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="clock-container">
        <div id="break-label">Break Length</div>
        <div class="control-container">
            <button id="break-decrement" onClick="decrement('Break', breakLength)"
                class="material-icons">arrow_downward</button>
            <div id="break-length">5</div>
            <button id="break-increment" onClick="increment('Break', breakLength)"
                class="material-icons">arrow_upward</button>
        </div>
        <div id="session-label">Session Length</div>
        <div class="control-container">
            <button id="session-decrement" onClick="decrement('Session', sessionLength)"
                class="material-icons">arrow_downward</button>
            <div id="session-length">25</div>
            <button id="session-increment" onClick="increment('Session', sessionLength)"
                class="material-icons">arrow_upward</button>
        </div>
        <div id="timer-label">Session</div>
        <div id="time-left">25:00</div>
        <div id="timer-controls">
            <button id="start_stop" onClick="timerToggle()" class="material-icons">play_arrow</button>
            <button id="reset" onClick="resetTimer()" class="material-icons">refresh</button>
        </div>
        <div id="author">Designed by Xiaoxia</div>
    </div>

    <audio id="beep" preload="auto"
        src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
    <script src="script.js"></script>

</body>

</html>
